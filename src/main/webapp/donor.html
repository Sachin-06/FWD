<!DOCTYPE html>
<html>
<head>
    <title>Donor Dashboard</title>
</head>
<body>
<h2>Donor Dashboard</h2>

<form id="donationForm">
    <input type="text" name="food_item" placeholder="Food Item" required><br><br>
    <input type="text" name="quantity" placeholder="Quantity" required><br><br>
    <input type="text" name="location" placeholder="Pickup Location" required><br><br>
    <button type="submit">Submit Donation</button>
</form>

<p id="msg"></p>

<form action="LogoutServlet" method="post">
    <button type="submit">Logout</button>
</form>

<script>
document.getElementById("donationForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    fetch("DonorSubmissionServlet", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("msg").innerText = data.message;
        if (data.status === "success") {
            this.reset();
        }
    });
});
</script>

</body>
</html>
